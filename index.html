<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./img/favicon-registro.png">    
    <title>REGISTRO</title>
</head>
<body>
    <form class="formulario">
        <h1>Registro de Usuario</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <img class="icon" src="./img/usuario.png">
                <input type="text" placeholder="Nombre de usuario">
            </div>

            <div class="input-contenedor">
                <img class="icon" src="./img/correo.png">
                <input type="text" placeholder="Correo Electrónico">
            </div>

            <div class="input-contenedor">
                <img class="icon" src="./img/contraseña.png">
                <input type="password" placeholder="Contraseña">
            </div>
        </div>
        <input type="submit" value="Registro" class="button">
        <p>Al registrarse, acepta nuestras condiciones de uso y políticas de privacidad.</p>
        <p>¿Ya tiene una cuenta?<a class="link" href="login.html">Iniciar sesión</a></p>
    </form>
</body>
</html>
